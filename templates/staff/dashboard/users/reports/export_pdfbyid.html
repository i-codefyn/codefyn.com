<html>
  <head>
    <style>
      * {
        font-size: 15px;
      }

      table {
        table-layout: fixed;
        width: 100%;
        border: 1px solid black;
      }

      table th {
        text-align: left;
        padding: 3px;
        padding-bottom: 0;
      }

      table td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding: 3px;
        padding-bottom: 0;
      }
      @page {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>
          {% for app in app_data %}
          <img
            src="{{ app.app_logo.url }}"
            style="width: 160px; height: 40px; text-align: center"
          />
          <p style="text-align: center">
            {{ app.domain_name }}| {{ app.app_email }} | Mob:{{ app.app_mobile
            }}
          </p>
          <p style="text-align: center">{{ app.app_address }}</p>
          <hr />

          <h3 style="text-align: center">{{ doc_name }}</h3>
          <p>Date: {{time}}</p>
        </th>
      </tr>
    </table>
    <table>
      <tr>
        <th sttyle="width: 40%; text-align: left;">Headding Title</th>
        <th sttyle="width: 40%; text-align: left;">Headding</th>
        <th sttyle="width: 20%; text-align: left;">Bg</th>
      </tr>

      <tr>
        {% for users in users %}

        <td>{{ users.username }}</td>
        <td>{{ users.email }}</td>
      </tr>
    </table>

    <pdf:barcode
      value="{{ app.domain_name }} | {{ doc_name }}"
      type="code128"
      humanreadable="1"
      align="bottom"
    />
    {% endfor %}
  </body>
  {% endfor %}
</html>
